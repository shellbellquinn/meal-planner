{% extends 'core/base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}

<div class="container py-5">
    <div class="justify-content-center align-items-center">

        <div class="card" style="border-radius: 15px;">
            <div class="text-center" style="padding-top:20px">
                <h1> {{ title }} </h1>
                <p class="text-muted mb-4"> by @{{ request.user.username }} </p>
            </div>
            <div class="card-body text-left">
                        <form action="." method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
                                {{ field }}
                            </div>
                  
                            {% endfor %}
                            <br>
                            <!-- Submit button -->
                            <input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block"></button>
                            <div class="d-flex justify-content-around  mb-4"></div>
                        </form>

            </div>
        </div>
    </div>
    {% endblock %}
