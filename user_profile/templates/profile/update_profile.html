{% extends 'core/base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}


<div class="container py-5">
    <div class="justify-content-center align-items-center">

        <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
                <div class="mt-3 mb-4">
                    <img src="{{ request.user.profile.image.url }}" class="rounded-circle img-fluid"
                        style="width: 200px;" />
                </div>
                <h4 class="mb-2">{{ request.user.first_name }} {{ request.user.last_name }}</h4>
                <p class="text-muted mb-4">@{{ request.user.username }} <span class="mx-2">|</span> <a
                        href="#!">{{ request.user.email }} </a></p>

                        <h1>
                            Update Your Profile
                        </h1>
            </div>
            <div class="card-body text-left">


          <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Firstname input -->
            <div data-mdb-input-init class="form-outline mb-4">              
              <label class="form-label" for="first_name">Your first name:</label>
              <input type="text" id="first_name" class="form-control form-control-lg" name="first_name" value="{{ request.user.first_name }}"/>
            </div>

            <!-- Lastname input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="last_name">Your last name:</label>
              <input type="text" id="last_name" class="form-control form-control-lg" name="last_name" value="{{ request.user.last_name }}"/>
            </div>                        
            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="username">Your username:</label>
              <input type="text" id="username" class="form-control form-control-lg" name="username" value="{{ request.user.username }}" />
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="email">Email address:</label>
              <input type="email" id="email" class="form-control form-control-lg" name="email" value="{{ request.user.email }}" />
            </div>

            <!-- Select gender -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="gender">Your gender:</label>
                <select id="gender" class="form-select form-control form-control-lg" name="gender">
                    <option value="M" {% if user.profile.gender == 'M' %} selected {% endif %}>Man</option>
                    <option value="F" {% if user.profile.gender == 'F' %} selected {% endif %}>Woman</option>
                    <option value="O" {% if user.profile.gender == 'O' %} selected {% endif %}>Non-binary/non-conforming</option>
                    <option value="U" {% if user.profile.gender == 'U' %} selected {% endif %}>Prefer not to respond</option>
                  </select>
            </div>  

            <!-- Update image -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="file" class="form-control" id="file_input" name="image" />
                <label class="form-label" for="customFile">Update Profile Image</label>
            </div>
  
            <!-- Submit button -->
            <input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block"></button>
            <div class="d-flex justify-content-around  mb-4">
            </div>
  
            
          </form>
          <br>
        </div>
    </div>
</div>
  
{% endblock %}
